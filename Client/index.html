<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery-ui.css">
	
	<script src="jquery.js"></script>
	<script src="jquery-ui.min.js"></script>
</head>

<body>
	<div id="main-menu-container">
		<div id='motd-title-container'>
			<div id='motd-title'>motd</div>
			<div id='motd'><center>loading...</center></div>
		</div>
	
		<div id="title">welcome to game</div><br>
	
		<div id="player-type-container">
			<input id="new" type="button" value="New Player"><br>
			<input id="old" type="button" value="Returning Player">
		</div>

		<div id="login-container">
			<input id="username" placeholder="username" type="text"><br>
			<input id="password" placeholder="password" type="password"><br>
			<input id="login" type="button" value="Login"><br><br>
			<input id="back" type="button" value="Back">
		</div>

		<div id="register-container">
			<input id="username" placeholder="username" type="text"><br>
			<input id="email" placeholder="email" type="text"><div id="optionalText">*optional</div><br>
			<input id="password" placeholder="password" type="password"><br>
			<input id="repeat-password" placeholder="repeat password" type="password"><br>
			<input id="register" type="button" value="Register"><br><br>
			<input id="back" type="button" value="Back">
		</div>
	</div>
	
	<!-- socket.io script -->
	<script src="socket.io.js"></script>
	
	<!-- Main script -->
	<script src="main.js"></script>
</body>

</html>
