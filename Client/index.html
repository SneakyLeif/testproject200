<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>

    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">
	<div id="main-menu-container" class="mx-auto">
		<div id='motd-title-container'>
			<div id='motd-title'>motd</div>
			<div id='motd'><center>loading...</center></div>
		</div>
	
		<div id="title">welcome to game</div><br>
	
		<div id="player-type-container">
			<div id="login_backdrop" class="text-dark">LOG IN</div>
			<div id="register_backdrop" class="text-dark">REGISTER</div>
			<input id="old" type="button"><br>
			<input id="new" type="button">
		</div>

		<div id="login-container">
			<input id="login-username" placeholder="username" type="text"><br>
			<input id="login-password" placeholder="password" type="password"><br>
			<input id="login" type="button" value="Login"><br><br>
			<input id="back" type="button" value="Back">
		</div>

		<div id="register-container">
			<input id="reg-username" placeholder="username" type="text"><br>
			<input id="email" placeholder="email" type="text"><div id="optionalText">*optional</div><br>
			<input id="reg-password" placeholder="password" type="password"><br>
			<input id="repeat-password" placeholder="repeat password" type="password"><br>
			<input id="register" type="button" value="Register"><br><br>
			<input id="back" type="button" value="Back">
		</div>
	</div>

	<div id="char-select-container">
		
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- socket.io script -->
	<script src="js/socket.io.js"></script>
	
	<!-- Main script -->
	<script src="js/main.js"></script>
</body>

</html>
